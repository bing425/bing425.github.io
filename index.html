<script>
function cb_anchor(data){
console.log(data)
var str = ""
data.anchors.forEach(function(x){(x.status==1)&&(str += `<a href="1.html?${x.uid}">
<div style="background-repeat: no-repeat;
    background-size: cover;

border-radius: 10px;

<div style="

    padding: 0 10px;
    color: #fff;
    border-radius: 10px;
">${x.nickname}<span style="
    float: right;
">${x.users}人</span></div></a>`)})

}
var s = document.createElement('script')
s.src = "https://jwroot.youxuanmeijia.cn/video_rest/index/anchor?"+Math.random()+"&cb_anchor=cb_anchor"
